    <!--los datos del formulario son enviados a traves de la etiqueta <form>, action= contiene la ruta del servidor. si la ruta /formulario 
        si utilizamos un framework que se encarge de ocultar las extensiones de archivos utilizamos slash hacia adelante. -->
<form action="/formulario" method="post"> <!--el metodo get envia los valores dentro de los campos de la url-->
    <label for="nombre">Nombre</label>
    <input value="valor por defecto"   type="text" id="nombre" name="name" placeholder="ingrese nombre"></input>
    <br>
    <label for="apellido">Apellido</label>
    <input type="text" id="apellido" name="apellido" placeholder="ingrese su apellido">
    <br>
    <label for="comentario">Comentario</label>
    <br>
    <textarea name="comentario" id="comentario" cols="30" rows="10" placeholder="ingrese un comentario"></textarea>
    <br>
    <button type="button" img="">tipo boton</button><!--puedes incluir etiquetas html-->
    <button type="reset">tipo reset</button>
    <button type="submit">submit</button><!--enviar formulario-->
</form>
